<!DOCTYPE html>
<html lang='ko'>
<head>
	<meta charset="UTF-8">
	<title>Guess The Country</title>
	
	<link rel="stylesheet" href="css/basic.css">
	<link rel="stylesheet" href="css/index.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/686c80b63a.js" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div id="container">
		<!-- top menu -->
		<div class="topnav">
			<a href="index.html" class="active">Guess The Country</a>
			<!-- 메뉴 (default: 숨김) -->
			<div id="myLinks">
				<a href="index.html">메인 화면</a>
				<a href="game.html">게임 시작</a>
				<a href="about.html">게임 정보</a>
				
				<div class="pc-mode-toggle">
					<button id="light-pc" class="mode"><i class="fa-solid fa-moon"></i></button>	<!-- 라이트 모드 -->
					<button id="dark-pc" class="mode"><i class="fa-solid fa-sun"></i></button>		<!-- 다크 모드 -->
				</div>
			</div>
			
			<!-- 햄버거 메뉴 아이콘 -->
			<a href="#" class="icon">
				<i class="fa fa-bars"></i>
			</a>
		</div>
		
		
		<div id="contents">
			<!-- title -->
			<a href="index.html"><h1 id="title">🌏 국가 맞히기 게임 🌍</h1></a>
			<h3> 위도와 경도로 추측하는 지리 기반 웹 게임</h3>
			
			<div id="buttons">
				<!-- 버튼 클릭 시 쉬움/보통/어려움 중 선택 가능, 선택한 해당 값 출력-->
				<!-- 난이도 선택 버튼 -->
				<button id="level" class="button">난이도 선택</button>
				
				<!-- 난이도 팝업 -->
				<div id="levelPopup" class="popup hidden">
					<div class="popup-content">
						<h2>난이도를 선택하세요</h2>
						
						<!-- 난이도 버튼을 감싸는 div -->
						<div class="level-buttons">
							<button class="level-option button" data-level="초보">초보<br>(대륙)</button>
							<button class="level-option button" data-level="쉬움">쉬움</button>
							<button class="level-option button" data-level="보통">보통<br>(기본)</button>
							<button class="level-option button" data-level="어려움">어려움</button>
						</div>
						
						<button id="closePopup" class="close-btn button">닫기</button>
					</div>
				</div>
				
				<br>
				
				<!-- 시작하기 버튼 : game.html -->
				<a href="game.html"><button id="startBtn" class="button">시작하기</button></a>
				
				<br>
				
				<!-- 게임 정보 확인 (개발자 정보, 사용한 스킬 등...) : about.html -->
				<a href="about.html"><button class="button">게임 정보</button></a>
			</div>
		</div>
	</div>
	
	
	<!-- 라이트 모드 / 다크 모드 전환 -->
	<div class="mode-toggle">
		<button id="light" class="mode"><i class="fa-solid fa-moon"></i></button>	<!-- 라이트 모드 -->
		<button id="dark" class="mode"><i class="fa-solid fa-sun"></i></button>		<!-- 다크 모드 -->
	</div>
	
	
	<div id="footer">
		<div id="copyright">&copy; 2025. dlkara All Rights Reserved.</div>
	</div>
</body>
</html>
